<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Mensagens</title>
</head>
<body>
    <h1>Boas-vindas</h1>

    <button onclick="desafio()">Inicie o desafio</button>
    <script>
        function desafio(){var nome = window.prompt('Qual é o seu nome?');
        var idade = window.prompt(`Quantos anos você tem ${nome}?`);
        alert(`Acabei de conhecer ${nome} que tem ${idade} anos de idade!`)
    }
    </script>
</body>
</html>
